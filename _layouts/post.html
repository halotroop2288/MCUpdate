---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="back">
        <a href="{{ site.url }}{{ site.baseurl }}">Go home?</a>
    </div>
    <br>
    <div class="entry">
        {{ content }}
    </div>
    <br>
    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
