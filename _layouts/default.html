<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>

    {% include meta.html %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"/>

    <style>
        body {
            font-family: sans-serif;
            background-color: #222222;
            background-image: url('{{ site.url }}{{ site.baseurl }}/assets/images/bg_main.png');
            color: #E0D0D0;
        }
        a {
            color: #AAAAFF;
            text-decoration: underline;
        }
        hr {
            border: 0;
            color: #111111;
            background-color: #111111;
            height: 2px;
        }
        h3 {
            font-size: 16px;
            color: #FFFFFF;
        }
        img {
            border: 0;
            margin: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="main" role="main">
    <table style="width: 100%; height: 100%">
        <tbody>
        <tr>
            <td style="padding-left: 16px; padding-right: 16px;" height="100%">
                <table style="width: 100%">
                    <td><h1>Minecraft News</h1></td>
                    <td style="text-align: right; font-size: .8em;">
                        <a style="color: #555555;" href="https://jekyllrb.com">Powered by Jekyll</a>
                    </td>
                </table>
                {{ content }}
            </td>
            <td style="width: 180px; vertical-align: top;">
                {% include sidebar.html %}
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="wrapper-footer">
    <div class="container">
        <footer class="footer">
        </footer>
    </div>
</div>
</body>
</html>
